<p>login works!</p>
<div class="container mt-5">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="credentials.username" name="username" required>
        <div *ngIf="loginForm.submitted && !credentials.username" class="alert alert-danger">Username is required</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="credentials.password" name="password" required>
        <div *ngIf="loginForm.submitted && !credentials.password" class="alert alert-danger">Password is required</div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Login</button>
    </form>
  </div>
